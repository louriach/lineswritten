<style>
    /* http://meyerweb.com/eric/tools/css/reset/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}

.serif {
  font-family: 'Martel';
}

.sans-serif {
  font-family: 'Poppins';
}

body, html {
    height: 100%;
    width: 100%;
}

body {
  background-color: #fff;
  color: #3b4040;
  font-family: 'Martel';
  font-size: 22px;

}

a {
    color: #3b4040;
}

/* Overlay */

.overlay {
  animation: fadeout 4s;
  animation-iteration-count: 1;
  animation-fill-mode: forwards; 
  background-color: #3b4040;
}
.copy {
  align-items: baseline;
  color: #fff;
  display: flex;
  font-weight: 700;
  flex: 1;
  font-size: 3rem;
  justify-content: center;
}
.copy--text {
  animation: fadeout 3s;
  animation-iteration-count: 1;
  animation-fill-mode: forwards; 
  margin-left: auto;
}
.period {
  animation: period 4s;
  animation-delay: 3s;
  animation-iteration-count: 1;
  animation-fill-mode: forwards; 
  border-radius: 100%;
  margin-right: 2rem;
  height: .5rem;
  width: .5rem;
}

/* Gradient */
.offset-gradient {
  position: relative;
}

.profile-pic:after {
  background: url(luis-ouriach.jpg) no-repeat 0 0;
  background-size: contain;
  content: "";
  height: 80vh;
  right: 10vw;
  position: absolute;
  top: 10vh;
  width: 45vw;
  z-index: -2;
}

@media all and (min-width: 60em) {
    .profile-pic:after {
        right: 5vw;
        width: 45vw;
    }
}

.offset-gradient:before {
  background: linear-gradient(90deg, #fff 0%, #fff 20%, #CDECFF 20%, #96CCFF 90%, #fff 90%);
  bottom: 0;
  content: "";
  left: -5vw;
  mix-blend-mode: multiply;
  position: absolute;
  right: 0;
  top: 15vh;
  width: 80vw;
  z-index: -1;
}

@media all and (min-width: 75em) {
    .offset-gradient:before {
        left: -10vw;
    }
}

.gradient {
    background: linear-gradient(90deg,#CDECFF 0%, #96CCFF 100%);
}

/* Animations */

.animate-fadein-1{
    animation: fadein 1s ease-out;
}

.animate-fadein-2 {
    animation: fadein 1.5s ease-out;
}

.animate-fadein-3 {
    animation: fadein 2s ease-out;
}

.animate-fadein-4 {
    animation: fadein 2.5s ease-out;
}

@keyframes fadein {
  from { 
    opacity: 0; 
  }
  80% {
    opacity: 0;
  }
  to   { 
    opacity: 1;
  }
}

@keyframes fadeout {
  from { 
    opacity: 1; 
  }
  980% {
    opacity: 1;
  }
  to   { 
    display: none; opacity: 0;
  }
}
