/* Grid pattern */

.grid, .grid-bg {
  height: 100vh;
  width: 100vw;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  top: 0;
  z-index: 0;
}

.grid-bg {

  /* Locally scoped variables */
  --gap: 0;
  --line-offset: calc(var(--gap) / 2);
  --line-thickness: .25px;
  --line-color: rgba(0,0,0,0.2);

  /* Grid layout */
  display: grid;
  grid-template-columns: repeat(12, minmax(24px, 1fr));
  grid-template-rows: repeat(12, minmax(24px, 1fr));
  overflow: hidden;
  gap: var(--gap);
}


.grid {

   /* Locally scoped variables */
  /* --gap: 0;
  --line-offset: calc(var(--gap) / 2);
  --line-thickness: .25px;
  --line-color: rgba(0,0,0,0.2); */

   /* Grid layout */
  display: grid;
  grid-template-areas: 
    "header header header header header header header header header header header header"
    "header header header header header header header header header header header header"
    "header header header header header header header header header header header header"
    ". . intro intro intro . . . . . . ."
    ". . intro intro intro . . . sidebar sidebar . ."
    ". . intro intro intro . . . . . . ."
    ". . . . . . . . . . . ."
    ". . . . . . . . . . . ."
    ". . . . side . . . . . . ."
    "footer footer footer footer footer footer footer footer footer footer footer footer"
    "footer footer footer footer footer footer footer footer footer footer footer footer"
    "footer footer footer footer footer footer footer footer footer footer footer footer"
    "footer footer footer footer footer footer footer footer footer footer footer footer";
  grid-template-columns: repeat(12, minmax(24px, 1fr));
  grid-template-rows: repeat(12, minmax(24px, 1fr));
  overflow: hidden;
  gap: var(--gap);
}

 /* Make Grid Items Control Absolute Pseudo Positioning */
.grid__item {
  border: 1px solid var(--line-color);
  box-shadow: .25px .25px 2px 0px rgba(255,255,255,0.04) inset;
  border-radius: 6px;
  position: relative;
}

.content {
    height: 100vh;
    width: 100vw;
  display: grid;
  /* grid-template-columns: repeat(12, minmax(16px, 1fr)); */
  /* grid-template-rows: auto; */
  /* grid-template-areas: 
    ". header ."
    ". intro . sidebar ."
    ". footer ."; */
    position: relative;
    z-index: 1;
}

.item {
    border: .25px solid rgba(0,0,0,0.1);
    border-radius: 6px;
    overflow: hidden;
    color: white;
}

.item-content {
  background: rgba(0,0,0,0.2);
  box-shadow: .25px .25px 2px 0px rgba(255,255,255,0.04) inset, 1px 1px 2px 0px rgba(255,255,255,0.04), -8px -8px 24px 0px rgba(0,0,0,0.1), 8px 8px 24px 0px rgba(0,0,0,0.1), 4px 4px 24px 0px rgba(0,0,0,0.1) inset;
  overflow: hidden;
}

.header {
  grid-area: header;
}
.intro {
  grid-area: intro;
}
.item-c {
  grid-area: sidebar;
}
.item-d {
  grid-area: side;
}
.footer {
  grid-area: footer;
}

/* Type stuff */

.stuff {
  padding: 1rem;
}

.avatar {
    border-radius: 6px;
    margin-bottom: 16px;
    max-width: 120px;
}
