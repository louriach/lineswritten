    /* http://meyerweb.com/eric/tools/css/reset/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}

body {
    background-color: #0F002E;
    background: linear-gradient(129.38deg, #0F002E 0%, #220066 100%);  
    color: #3b4040;
    font-family: 'Prata', Serif;
    font-size: 22px;
    min-height: 100vh;
}

a {
    color: #FFCCFD;
    text-decoration: none;
}

a:hover {
    opacity: 50%;
}

.container {
    padding: 24px;
}

@media all and (min-width: 480px) {
    .container {
        padding: 120px 24px;
    }
}

.card {
    background-color: #0F002E;
    background: linear-gradient(311.38deg, #0F002E 0%, #220066 96.37%);
    border: 1px solid #220066;
    border-radius: 24px;
    box-shadow: 32px 32px 120px #0f0035;
    color: #FFCCFD;
    margin: 0 auto;
    max-width: 480px;
    position: relative;
    z-index: 1;
}

.avatar {
    border: 1px solid #220066;
    border-radius: 100%;
    margin-bottom: 16px;
    max-width: 120px;
}

.intro {
    background: #FFCCFD;
    background: linear-gradient(311.38deg, #0F002E 0%, #220066 96.37%);
    border-bottom: 1px solid #220066;
    border-radius: 24px 24px 0 0;
    padding: 48px;
    text-align: center;
}

.intro h1 {
    font-size: 32px;
    line-height: 100%;
    margin-bottom: 8px;
}

.intro a {
    text-decoration: none;
}

.divider-vertical {
    background: #220066;
    bottom: 0;
    left: 50%;   
    position: fixed;     
    right: 50%;
    top: 0; 
    width: 1px;
}

.divider-horizontal {
    background: #220066;
    height: 1px;
    left: 50%; 
    margin-left: -50vw; 
    margin-right: -50vw;  
    position: relative;     
    right: 50%; 
    width: 100vw;     
}

.card p {
    font-family: 'Prata', Serif;
    font-style: normal;
    font-weight: 250;
    font-size: 18px;
    line-height: 150%;
}

.items {
    padding: 0 24px;
}

.list-item {
    margin: 24px 0;
}

.list-item p {
    font-size: 14px;
}

.label {
    background: #FFCCFD;
    border-radius: 100px;
    color: #220066;
    display: inline-block;
    font-family: 'Poppins';
    font-style: normal;
    font-weight: 600;
    font-size: 14px;
    letter-spacing: 1px;
    line-height: 100%;
    margin-bottom: 16px;
    padding: 6px 10px;
    text-transform: uppercase;
}

.label-wrap {
    flex-basis: 25%;
}

.callout {
    align-items: center;
    display: flex;
    font-size: 32px;
    gap: 8px;
    margin-bottom: 8px;
}

.content {
    flex-basis: 75%;
}

.content p {
    font-size: 18px;
    line-height: 150%;
}

.social-icon {
    width: 24px;
}

.connector {
    background: #220066;
    height: 120px;
    margin: 0 auto;
    width: 2px;
}

</style>
