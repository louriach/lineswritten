<style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}

body {
    background-color: #0F002E;
    background: linear-gradient(129.38deg, #0F002E 0%, #220066 100%);  
    color: #3b4040;
    font-family: 'Prata', Serif;
    font-size: 22px;
    min-height: 100vh;
}

a {
    color: #FFCCFD;
    text-decoration: none;
}

a:hover {
    opacity: 50%;
}

.container {
    padding: 24px;
}

@media all and (min-width: 480px) {
    .container {
        padding: 120px 24px;
    }
}

.card {
    background-color: #0F002E;
    background: linear-gradient(311.38deg, #0F002E 0%, #220066 96.37%);
    border: 1px solid #220066;
    border-radius: 24px;
    box-shadow: 32px 32px 120px #0f0035;
    color: #FFCCFD;
    margin: 0 auto 24px;
    max-width: 95%;
    position: relative;
    z-index: 1;
}

@media all and (min-width: 768px) {
    .card {
        max-width: 640px;
    }
}

.intro {
    background: #FFCCFD;
    background: linear-gradient(311.38deg, #0F002E 0%, #220066 96.37%);
    border-bottom: 1px solid #220066;
    border-radius: 24px 24px 0 0;
    padding: 48px;
    text-align: center;
}

.intro h1 {
    font-size: 32px;
    line-height: 100%;
    margin-bottom: 8px;
}

.intro a {
    text-decoration: none;
}

.divider-horizontal {
    background: #220066;
    height: 1px;
    left: 50%; 
    margin-left: -50vw; 
    margin-right: -50vw;  
    position: relative;     
    right: 50%; 
    width: 100vw;     
}

.items {
    padding: 0 24px;
}

.list-item {
    margin: 24px 0;
}

.list-item p {
    font-size: 14px;
}

.label {
    border: 1px solid #FFCCFD; 
    border-radius: 100px;
    color: #FFCCFD; 
    display: inline-block;
    font-family: sans-serif;
    font-size: 14px;
    margin-bottom: 16px;
    padding: 6px 10px;
    text-transform: uppercase;
}

.label-wrap {
    flex-basis: 25%;
}

.callout {
    font-size: 24px;
    line-height: 30px;
    margin-bottom: 8px;
}

@media all and (min-width: 768px) {
    .callout {
        font-size: 32px;
        line-height: 40px;
    }
}

.content {
    flex-basis: 75%;
}

.content p {
    font-size: 18px;
    line-height: 150%;
}

.social-icon {
    width: 24px;
}

.connector {
    background: #220066;
    height: 120px;
    margin: 0 auto;
    width: 2px;
}

.date-sticky {
    margin-bottom: -44px;
    position: sticky;
    top: 12px;
    z-index: 10;
}

.date {
    background: linear-gradient(129.38deg, #0F002E 0%, #220066 100%); 
    color: #FFCCFD;
    display: inline-block;
    font-family: monospace;
    font-size: 12px;
    margin-left: -64px;
}

.thumbnail {
    border-radius: 6px;
    margin-bottom: 16px;
    width: 100%;
}

.supplement {
    color: rgba(255,204,253,9);
    font-family: sans-serif;
    letter-spacing: .24px;
}

.button {
    background: linear-gradient(100deg, #27EBBC 0%, #0AC296 100%);
    border: 1px solid #0DDDAC;
    border-radius: 6px;
    box-shadow: 0px 0px 0px 1px #02372A, 0px 2px 12px 1px #02372A;
    color: #02372A;
    display: inline-block;
    font-family: sans-serif;
    font-style: normal;
    font-weight: 600;
    font-size: 18px;
    line-height: 100%;
    margin-top: 40px;
    padding: 8px 12px;
}
</style>
